<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegas Fortune Wheel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">VEGAS FORTUNE</h1>
        
        <div class="wheel-container">
            <div class="pointer"></div>
            <div id="wheel" class="wheel">
                <div class="slice s1"></div>
                <div class="slice s2"></div>
                <div class="slice s3"></div>
                <div class="slice s4"></div>
                <div class="slice s5"></div>
                <div class="slice s6"></div>
                <div class="wheel-center"></div>
            </div>
        </div>

        <div id="fortune-box" class="fortune-box">
            <p id="fortune-text">{{ fortune }}</p>
        </div>

        <button id="fortune-button" class="fortune-button">SPIN THE WHEEL</button>

        <p class="footer">ðŸŽ° May luck be on your side! ðŸŽ°</p>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
